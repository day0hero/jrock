runtime:
  cache_dir: ./.cache/antora

site:
  title: Validated Patterns Workshop
  url: https://day0hero.github.io/jrock
  start_page: validated-patterns-workshop::index.adoc

content:
  sources:
    - url: ./
      start_path: documentation

asciidoc:
  attributes:
    release-version: main
    page-pagination: true
  extensions:
    - ./lib/tab-block.js
    - ./lib/remote-include-processor.js

ui:
  bundle:
    url: https://github.com/redhat-developer-demos/rhd-tutorial-ui/releases/download/v0.1.13-prerelease/ui-bundle.zip
    snapshot: true
  supplemental_files:
    - path: ./supplemental-ui

output:
  dir: ./gh-pages
